<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Bukadita</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #578fca 0%, #27548a 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        width: 100%;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: 600;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 30px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .retry-btn {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .retry-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 40px;
        text-align: left;
      }

      .feature {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .feature::before {
        content: "âœ“";
        margin-right: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>Anda Sedang Offline</h1>
      <p>
        Tidak ada koneksi internet. Beberapa fitur mungkin tidak tersedia, namun
        Anda masih dapat menggunakan beberapa fitur offline.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Coba Lagi
      </button>

      <div class="features">
        <div class="feature">Lihat materi yang sudah diunduh</div>
        <div class="feature">Akses pengaturan profil</div>
        <div class="feature">Lanjutkan quiz yang sedang berjalan</div>
      </div>
    </div>

    <script>
      // Auto retry when connection is back
      window.addEventListener("online", function () {
        window.location.reload();
      });

      // Check connection periodically
      setInterval(function () {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
